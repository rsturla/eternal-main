name: Push Image (Podman)

inputs:
  image-name:
    description: 'The name of the image to build'
    required: true
  image-tags:
    description: 'The tags to apply to the image'
    required: true
  image-registry:
    description: 'The registry to push the image to'
    required: true
  registry-username:
    description: 'The username to authenticate with the registry'
    required: false
    default: ${{ github.actor }}
  registry-password:
    description: 'The password to authenticate with the registry'
    required: false
    default: ${{ github.token }}
  compression-formats:
    description: 'A comma-separated list of compression formats to use'
    required: false
    default: 'gzip zstd'


outputs:
  registry-path:
    description: 'The path to the pushed image in the registry'
    value: ${{ steps.set-outputs.outputs.registry-path }}
  digest:
    description: 'The digest of the image in the registry'
    value: ${{ steps.set-outputs.outputs.digest }}
  compression-formats:
    description: 'The compression formats used for the image'
    value: ${{ inputs.compression-formats }}

runs:
  using: 'composite'
  steps:
    - name: Login to Registry
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
      with:
        registry: ${{ inputs.image-registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ inputs.registry-password }}

    - name: Push Image
      id: push-podman
      shell: bash
      run: |
        IFS=' ' read -ra compression_formats <<< "${{ inputs.compression-formats }}"
        IFS=' ' read -ra tags <<< "${{ inputs.image-tags }}"
        processed_tags=()

        for tag in "${tags[@]}"; do
          echo "Processing tag: $tag"

          for compression_format in "${compression_formats[@]}"; do
            echo "Tagging: $image-$compression_format"
            podman tag ${{ inputs.image-name }}:${tag} ${{ inputs.image-name }}-${tag}-${compression_format}
          done
          processed_tags+=("${{ inputs.image-registry }}/${{ inputs.image-name }}:${tag}")
        done

        echo "registry-path=${processed_tags[0]}" >> $GITHUB_OUTPUT
        echo "tags=${processed_tags[@]}" >> $GITHUB_OUTPUT

    - name: Create Manifest (and push it)
      id: push-manifest
      shell: bash
      run: |
        IFS=' ' read -ra compression_formats <<< "${{ inputs.compression-formats }}"
        IFS=' ' read -ra tags <<< "${{ inputs.image-tags }}"

        podman manifest create ${{ steps.push-podman.outputs.registry-path }}

        for tag in "${tags[@]}"; do
          for compression_format in "${compression_formats[@]}"; do
            echo "Annotating: ${{ inputs.image-name }}-${tag}-${compression_format}"
            podman manifest add ${{ steps.push-podman.outputs.registry-path }} ${{ inputs.image-name }}-${tag}-${compression_format}
          done
        done

        podman manifest push --all ${{ steps.push-podman.outputs.registry-path }}

        digest=$(skopeo inspect docker://${tags[0]} --format '{{.Digest}}')
        echo "digest=$digest" >> $GITHUB_OUTPUT

    - name: Set Outputs
      id: set-outputs
      shell: bash
      run: |
        echo "registry-path=${{ steps.push-podman.outputs.registry-path }}" >> $GITHUB_OUTPUT
        echo "digest=${{ steps.push-manifest.outputs.digest }}" >> $GITHUB_OUTPUT
        echo "compression-formats=${{ inputs.compression-formats }}" >> $GITHUB_OUTPUT
