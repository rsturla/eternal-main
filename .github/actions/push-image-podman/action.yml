name: Push Image (Podman)

inputs:
  image-name:
    description: 'The name of the image to build'
    required: true
  image-tags:
    description: 'The tags to apply to the image'
    required: true
  image-registry:
    description: 'The registry to push the image to'
    required: true
  registry-username:
    description: 'The username to authenticate with the registry'
    required: false
    default: ${{ github.actor }}
  registry-password:
    description: 'The password to authenticate with the registry'
    required: false
    default: ${{ github.token }}
  compression-formats:
    description: 'A comma-separated list of compression formats to use'
    required: false
    default: 'gzip zstd'

outputs:
  registry-path:
    description: 'The path to the pushed image in the registry'
    value: ${{ steps.set-outputs.outputs.registry-path }}
  digest:
    description: 'The digest of the image in the registry'
    value: ${{ steps.set-outputs.outputs.digest }}
  compression-formats:
    description: 'The compression formats used for the image'
    value: ${{ inputs.compression-formats }}

runs:
  using: 'composite'
  steps:
    - name: Login to Registry
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
      with:
        registry: ${{ inputs.image-registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ inputs.registry-password }}

    - name: Tag and Push Image
      id: tag-and-push
      shell: bash
      run: |
        IFS=' ' read -ra compression_formats <<< "${{ inputs.compression-formats }}"
        IFS=' ' read -ra image_tags <<< "${{ inputs.image-tags }}"
        tagged_image_references=()

        for tag in "${image_tags[@]}"; do
          for format in "${compression_formats[@]}"; do
            full_tag="${{ inputs.image-registry }}/${{ inputs.image-name }}:${tag}-${format}"
            echo "Tagging and pushing: ${{ inputs.image-name }}:${tag} as ${full_tag}"
            podman tag ${{ inputs.image-name }}:${tag} ${full_tag}
            podman push ${full_tag} --compression-format=${format}
          done
          tagged_image_references+=("${{ inputs.image-registry }}/${{ inputs.image-name }}:${tag}")
        done

        echo "registry-path=${tagged_image_references[0]}" >> $GITHUB_OUTPUT
        echo "tagged-image-references=${tagged_image_references[@]}" >> $GITHUB_OUTPUT

    - name: Create and Push Manifest
      id: create-and-push-manifest
      shell: bash
      run: |
        IFS=' ' read -ra compression_formats <<< "${{ inputs.compression-formats }}"
        IFS=' ' read -ra tagged_image_references <<< "${{ steps.tag-and-push.outputs.tagged-image-references }}"

        podman image ls

        manifest_reference="${tagged_image_references[0]}"
        podman manifest create ${manifest_reference}

        for image_reference in "${tagged_image_references[@]}"; do
          for format in "${compression_formats[@]}"; do
            full_image_reference="${image_reference}-${format}"
            echo "Adding to manifest: ${full_image_reference}"
            podman manifest add ${manifest_reference} docker://${full_image_reference}
          done
        done

        podman manifest push --all ${manifest_reference} docker://${manifest_reference}

        manifest_digest=$(skopeo inspect docker://${manifest_reference} --format '{{.Digest}}')
        echo "digest=${manifest_digest}" >> $GITHUB_OUTPUT

    - name: Set Outputs
      id: set-outputs
      shell: bash
      run: |
        echo "registry-path=${{ steps.tag-and-push.outputs.registry-path }}" >> $GITHUB_OUTPUT
        echo "digest=${{ steps.create-and-push-manifest.outputs.digest }}" >> $GITHUB_OUTPUT
        echo "compression-formats=${{ inputs.compression-formats }}" >> $GITHUB_OUTPUT
