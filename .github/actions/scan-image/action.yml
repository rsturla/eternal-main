name: Scan Image
description: Scan image with ClairV4

inputs:
  image-ref:
    description: 'Image reference'
    required: true
  database-ref:
    description: 'Database reference'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Save Docker image
      shell: bash
      run: |
        docker save -o ${{ github.sha }} ${{ inputs.image-ref }}

    - name: Extract database from image
      shell: bash
      env:
        DATABASE_REF: ${{ inputs.database-ref }}
      run: |
        docker pull $DATABASE_REF
        docker save -o /tmp/clair/ $DATABASE_REF
        tar -xvf /tmp/clair/matcher.db.tar.gz -C .clair/
        rm -rf .clair/matcher.db.tar.gz /tmp/clair/

    - name: Scan image
      uses: quay/clair-action@main
      with:
        db-file: .clair/matcher.db
        image-path: ${{ github.sha }}
        format: clair
        output: clair-results.md
        return-code: 1

    - name: Upload results to Job Summary
      if: always()
      shell: bash
      run: |
        cat clair-results.md >> $GITHUB_STEP_SUMMARY
