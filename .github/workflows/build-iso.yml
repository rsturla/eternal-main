name: Build ISOs

on:
  pull_request:
    paths:
      - ".github/actions/build-iso/**"

jobs:
  build:
    uses: ./.github/workflows/_build-iso.yml
    strategy:
      fail-fast: false
      matrix:
        image-name:
          - silverblue
          - kinoite
          - cosmic
        image-tag:
          - 39
          - 40
          - stable
          - 39-nvidia
          - 40-nvidia
          - stable-nvidia
    with:
      image-name: ${{ matrix.image-name }}
      image-registry: ghcr.io/rsturla/eternal-linux/main
      image-tag: ${{ matrix.image-tag }}
      flatpak-manifest-list: ./flatpaks.txt
      installer-version: 40
