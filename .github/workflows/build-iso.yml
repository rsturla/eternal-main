name: Build ISOs

on:
  pull_request:
    paths:
      - ".github/workflows/*build-iso.yml"
      - "flatpaks/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/*build-iso.yml"
      - "flatpaks/**"
  schedule:
    # Every week at midnight on Monday
    - cron: "0 0 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-iso
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_build-iso.yml
    strategy:
      fail-fast: false
      matrix:
        image-name:
          - silverblue
          - cosmic
          - kinoite
        image-tag:
          - 41
          - stable
          - 41-nvidia
          - stable-nvidia
    with:
      image-name: ${{ matrix.image-name }}
      image-registry: ghcr.io/rsturla/eternal-linux/main
      image-tag: ${{ matrix.image-tag }}
      flatpak-manifest-lists: |
        flatpaks/base
        flatpaks/${{ matrix.image-name }}
      installer-version: 41
