name: Build ISOs

on:
  pull_request:
    paths:
      - ".github/actions/build-iso/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-iso
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_build-iso.yml
    strategy:
      fail-fast: false
      matrix:
        image-name:
          - silverblue
          - kinoite
          - cosmic
        image-tag:
          - 39
          - 40
          - stable
          - 39-nvidia
          - 40-nvidia
          - stable-nvidia
        exclude:
          - image-name: cosmic
            image-tag: 39
          - image-name: cosmic
            image-tag: 39-nvidia
    with:
      image-name: ${{ matrix.image-name }}
      image-registry: ghcr.io/rsturla/eternal-linux/main
      image-tag: ${{ matrix.image-tag }}
      flatpak-manifest-lists: |
        flatpaks/base
        flatpaks/${{ matrix.image-name }}
      installer-version: 40
