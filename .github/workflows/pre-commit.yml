name: Pre-Commit CI

on:
  pull_request:
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml
  push:
    branches:
      - main
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run pre-commit
        uses: ./.github/actions/run-pre-commit
