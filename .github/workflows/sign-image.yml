name: Sign Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'The image to sign, including the tag'
        required: true

jobs:
  sign-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get digest
        id: get-digest
        env:
          IMAGE_TO_SIGN: ${{ inputs.image }}
        run: |
          podman pull quay.io/skopeo/stable:latest
          digest=$(podman run quay.io/skopeo/stable:latest inspect docker://$IMAGE_TO_SIGN --format '{{.Digest}}')
          name=$(podman run quay.io/skopeo/stable:latest inspect docker://$IMAGE_TO_SIGN --format '{{.Name}}')
          echo "DIGEST=$digest" >> $GITHUB_OUTPUT
          echo "NAME=$name" >> $GITHUB_OUTPUT

      - name: Setup Cosign
        uses: sigstore/cosign-installer@4959ce089c160fddf62f7b42464195ba1a56d382 # v3.6.0

      - name: Sign Image
        env:
          SIGNING_KEY: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PASSWORD: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY_PASSPHRASE }}
          IMAGE_NAME: ${{ steps.get-digest.outputs.NAME }}
          IMAGE_DIGEST: ${{ steps.get-digest.outputs.DIGEST }}
        run: |
          cosign sign -y --key env://SIGNING_KEY $IMAGE_NAME@$IMAGE_DIGEST
